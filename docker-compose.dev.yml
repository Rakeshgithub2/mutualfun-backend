version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mutual_funds
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - mutual-funds-dev

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    networks:
      - mutual-funds-dev

  # Development Application
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/mutual_funds
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev_jwt_secret
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      NEWSDATA_API_KEY: ${NEWSDATA_API_KEY}
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    networks:
      - mutual-funds-dev

  # Redis Commander for development
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - mutual-funds-dev

networks:
  mutual-funds-dev:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
